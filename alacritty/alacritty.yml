import:
  - ~/.config/alacritty/themes/dracula.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 184
    lines: 45

  # Window position (changes require restart)
  #
  # Specified in number of pixels.
  # If the position is not set, the window manager will handle the placement.
  #position:
  #  x: 0
  #  y: 0

  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  # padding:
  #   x: 2
  #   y: 2

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  decorations: full

  # Background opacity
  opacity: 1.0

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Make `Option` key behave as `Alt` (macOS only):
  #   - OnlyLeft
  #   - OnlyRight
  #   - Both
  #   - None (default)
  #option_as_alt: None
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  size: 12.0
  # Normal (roman) font face
  normal:
    family: JetBrains Mono
    style: Regular
  # Bold font face
  bold:
    family: JetBrains Mono
    style: Bold
  # Italic font face
  italic:
    family: JetBrains Mono
    style: Italic

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Bell
#
# The bell is rung every time the BEL control character is received.
bell:
  animation: EaseOutExpo
  duration: 0
# Duration of the visual bell flash in milliseconds. A `duration` of `0` will
# disable the visual bell animation.

# Visual bell animation color.
#color: '#ffffff'

# Bell Command
#
# This program is executed whenever the bell is rung.
#
# When set to `command: None`, no command will be executed.
#
# Example:
#   command:
#     program: notify-send
#     args: ["Hello, World!"]
#
#command: None

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

cursor:
  # Cursor style
  style:
    shape: Block
    blinking: Always

  # unfocused_hollow: false

shell:
  program: /usr/local/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

# Startup directory
#
# Directory the shell is started in. If this is unset, or `None`, the working
# directory of the parent process will be used.
working_directory: None

# Offer IPC using `alacritty msg` (unix only)
#ipc_socket: true

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: false
# Hints
#
# Terminal hints can be used to find text or hyperlink in the visible part of
# the terminal and pipe it to other applications.
hints:
  enabled:
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

# Mouse bindings
mouse_bindings:
  #  - { mouse: Right,                 action: ExpandSelection }
  #  - { mouse: Right,  mods: Control, action: ExpandSelection }
  - { mouse: Middle, action: PasteSelection }

# Custom Keybindings
key_bindings:
  # - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  # - { key: L, mods: Control, action: ClearLogNotice }
  # - { key: L, mods: Control, mode: ~Vi|~Search, chars: "\x0c" }
  - { key: PageUp, mods: Shift, mode: ~Alt, action: ScrollPageUp }
  - { key: PageDown, mods: Shift, mode: ~Alt, action: ScrollPageDown }
  - { key: Home, mods: Shift, mode: ~Alt, action: ScrollToTop }
  - { key: End, mods: Shift, mode: ~Alt, action: ScrollToBottom }

  # Alacritty + Tmux integration
  - { key: W, mods: Command, chars: "\x02\x78" }
  - { key: Tab, mods: Control, chars: "\x02\x6F" }

  # Select window from left or right
  - { key: Left, mods: Control|Shift, chars: "\x02\x70" }
  - { key: Right, mods: Control|Shift, chars: "\x02\x6e" }

  # Split panes Vertical and Horizontal
  - { key: D, mods: Command, chars: "\x02\x25" }
  - { key: D, mods: Command|Shift, chars: "\x02\x22" }

  # - { key: H, mods: Command, chars: "\x02\x68" }
  # - { key: J, mods: Command, chars: "\x02\x6a" }
  # - { key: K, mods: Command, chars: "\x02\x6b" }
  # - { key: L, mods: Command, chars: "\x02\x6c" }

  # New window
  - { key: T, mods: Command, chars: "\x02\x63" }
  - { key: Space, mods: Control, chars: "\x02\x20" }

  # Switch panes with CMD + Number 1 - 9
  - { key: 18, mods: Command, chars: "\x02\x31" }
  - { key: 19, mods: Command, chars: "\x02\x32" }
  - { key: 20, mods: Command, chars: "\x02\x33" }
  - { key: 21, mods: Command, chars: "\x02\x34" }
  - { key: 23, mods: Command, chars: "\x02\x35" }
  - { key: 22, mods: Command, chars: "\x02\x36" }
  - { key: 26, mods: Command, chars: "\x02\x37" }
  - { key: 28, mods: Command, chars: "\x02\x38" }
  - { key: 25, mods: Command, chars: "\x02\x39" }

  # Move sementically
  - { key: Left, mods: Alt, chars: "\x1BB" }
  - { key: Right, mods: Alt, chars: "\x1BF" }

  # Search Mode
  #- { key: Return,                mode: Search|Vi,  action: SearchConfirm         }
  #- { key: Escape,                mode: Search,     action: SearchCancel          }
  #- { key: C,      mods: Control, mode: Search,     action: SearchCancel          }
  #- { key: U,      mods: Control, mode: Search,     action: SearchClear           }
  #- { key: W,      mods: Control, mode: Search,     action: SearchDeleteWord      }
  #- { key: P,      mods: Control, mode: Search,     action: SearchHistoryPrevious }
  #- { key: N,      mods: Control, mode: Search,     action: SearchHistoryNext     }
  #- { key: Up,                    mode: Search,     action: SearchHistoryPrevious }
  #- { key: Down,                  mode: Search,     action: SearchHistoryNext     }
  #- { key: Return,                mode: Search|~Vi, action: SearchFocusNext       }
  #- { key: Return, mods: Shift,   mode: Search|~Vi, action: SearchFocusPrevious   }

  # (macOS only)
  - { key: K, mods: Command, mode: ~Search, chars: "\x0c" }
  - { key: K, mods: Command, mode: ~Search, action: ClearHistory }
  # - { key: Key0, mods: Command, action: ResetFontSize }
  # - { key: Equals, mods: Command, action: IncreaseFontSize }
  # - { key: Plus, mods: Command, action: IncreaseFontSize }
  # - { key: NumpadAdd, mods: Command, action: IncreaseFontSize }
  # - { key: Minus, mods: Command, action: DecreaseFontSize }
  # - { key: NumpadSubtract, mods: Command, action: DecreaseFontSize }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  # - { key: C, mods: Command, mode: Vi|~Search, action: ClearSelection }
  # - { key: H, mods: Command, action: Hide }
  # - { key: H, mods: Command|Alt, action: HideOtherApplications }
  - { key: M, mods: Command, action: Minimize }
  - { key: Q, mods: Command, action: Quit }
  # - { key: N, mods: Command, action: CreateNewWindow }
  - { key: F, mods: Command|Control, action: ToggleFullscreen }
  - { key: F, mods: Command, mode: ~Search, action: SearchForward }
  - { key: B, mods: Command, mode: ~Search, action: SearchBackward }

# Live config reload (changes require restart)
live_config_reload: false

# Keep the log file after quitting Alacritty.
persistent_logging: false

# Log level
#
# Values for `log_level`:
#   - Off
#   - Error
#   - Warn
#   - Info
#   - Debug
#   - Trace
#log_level: Warn

# Print all received window events.
print_events: false

# Highlight window damage information.
highlight_damage: false

debug:
  # Display the time it takes to redraw each frame.
  render_timer: false